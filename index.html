    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>

        <header>
          <h1>Image Slideshow</h1>
        </header>

          <!-- flex container for currently selected slide -->
          <div id="single-slide-container">

            <!-- left slideshow arrow -->
            <button class="cycle cycle-left" onclick="cycleLeft()">&#10094;</button>
            <div id="current-slide-div">
              <img id="current-selected-slide" src="" >
            </div>
            <!-- right slideshow arrow -->
            <button class="cycle cycle-right" onclick="cycleRight()">&#10095;</button>
          </div>

          <div id="caption-container"></div>
          <div id="caption-fill"></div>

          <div id="show-hide-button-container">
            <input type="button" id="show-hide-caption" onclick="showHideCaption(this)" value="Hide Caption">
          </div>
          <!-- flex container for available thumbnails -->
          <div class="thumbs-container" id="thumbs-container"></div>

        <script src="./index.js" async defer></script>
    </body>
</html>
